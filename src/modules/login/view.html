<div class="login-container">

    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"><strong>Bem Vindo!</strong></div>
            <form action="/auth/j_spring_security_check" method="post" class="form-horizontal">


                <div class="form-group" ng-if="hasError">
                    <div class="col-md-12" >
                        <div class="alert alert-danger" role="alert">
                            <strong>Ops!</strong> Usuário ou senha estão incorretos
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <input id="username" name="username" type="text" class="form-control" placeholder="Usuário"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input id="password" name="password" type="password" class="form-control" placeholder="Senha"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2017 AgroSet
            </div>
        </div>
    </div>

</div>
